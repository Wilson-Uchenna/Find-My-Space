<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-My-Space - Create Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ec851c99b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Home section -->
    <div class="home-container">

        <!-- Create account box -->
        <div class="create-acc-box d-flex justify-content-end ">
            <div class="form-box-login my-5 rounded-3 me-5">
                <h2 class="mt-3 text-light fs-3">Forgotten Password</h2>
                <p class="px-2">Enter the email address  that you registered to reset your password</p>
                <form action="#" id="login-form" class="form">
                    <div class="input-box">
                        <label class="text-light" for="email">Email</label>
                        <input class="rounded-3" type="text" id="email" placeholder="example@gmail.com">
                        <small>The email you entered is incorrect, please try again</small>
                    </div>
                    
                    <a class="text-decoration-none text-light" href="index.html"><button
                            class="rounded-3">Verify E-mail</button></a>
                    
                </form>
                
            </div>

        </div>

    </div>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
